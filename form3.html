<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
    <form>
        <label for="name">First Name <span>*</span></label>
        <input type="text" placeholder="Enter text" id="name" required>

        <label for="surname">Last Name <span>*</span></label>
        <input type="text" placeholder="Enter text" id="surname" required>

        <label for="company">Company</label>
        <input type="text" placeholder="Enter text" id="company">

        <label for="address">Address <span>*</span></label>
        <input type="text" placeholder="Enter text" id="address" required>

        <label for="address2">Apartment, suit, etc</label>
        <input type="text" placeholder="Enter text" id="address2">

        <label for="city">City <span>*</span></label>
        <input type="text" placeholder="Enter text" id="city" required>

        <label for="region">Country, region <span>*</span></label>
        <input type="text" placeholder="Enter text" id="region" required>
    </form>
</body>
</html>
